name: Check code
on:
  pull_request:
  workflow_dispatch:

jobs:
  check:
    name: Check code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: pnpm

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸ” Run eslint
        run: pnpm lint

      - name: ğŸ” Check formatting
        run: pnpm format:check

      - name: ğŸ› ï¸ Build
        run: pnpm build

      - name: ğŸ§ª Run unit tests
        run: pnpm test

      # install system dependencies for Playwright
      # see: https://playwright.dev/docs/browsers#install-system-dependencies
      - name: ğŸ“¦ Install Playwright system dependencies
        run: pnpm exec playwright install-deps

      - name: ğŸ§ª Run Playwright tests
        run: pnpm test:playwright

      # upload report if tests failed for debugging
      - uses: actions/upload-artifact@v4
        if: ${{ failure() }}
        with:
          name: playwright-report
          path: |
            playwright-report/
            test-results/

      # generate must be run after Playwright tests
      - name: ğŸ› ï¸ Generate static site
        run: pnpm generate
