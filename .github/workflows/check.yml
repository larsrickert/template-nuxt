name: Check code
on:
  pull_request:
  workflow_dispatch:

jobs:
  check:
    name: Check code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          cache: pnpm

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸ” Run eslint
        run: pnpm lint

      - name: ğŸ” Check formatting
        run: pnpm format:check

      - name: ğŸ› ï¸ Build
        run: pnpm build

      - name: ğŸ› ï¸ Generate static site
        run: pnpm generate
