name: Check code
on:
  pull_request:
  workflow_dispatch:

jobs:
  check:
    name: Check code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          cache: pnpm

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸ” Run eslint
        run: pnpm lint

      - name: ğŸ” Check formatting
        run: pnpm format:check

      - name: ğŸ› ï¸ Build
        run: pnpm build

      - name: ğŸ› ï¸ Generate static site
        run: pnpm generate

  # run Playwright tests in parallel job to speed up workflow speed
  playwright:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          cache: pnpm

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      # install system dependencies for Playwright
      # see: https://playwright.dev/python/docs/browsers#install-system-dependencies
      - name: ğŸ“¦ Install Playwright system dependencies
        run: pnpm exec playwright install-deps

      - name: ğŸ§ª Run tests
        run: pnpm test:playwright
